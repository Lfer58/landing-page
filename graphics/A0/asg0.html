<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a vector</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>
        <p> v1:
            <label for="x1">x</label>
            <input type="number" id="x1" name="x1" />
            <label for="y1">y</label>
            <input type="number" id="y1" name="y1" />
        </p>
        <p> v2:
            <label for="x2">x</label>
            <input type="number" id="x2" name="x2" />
            <label for="y2">y</label>
            <input type="number" id="y2" name="y2" />
        </p>
        <input type="button" id="draw" name="draw" value="Draw" />
        <p>
            <br>
            <label for="operations">Choose a operation:</label>

            <select name="operation" id="operations">
                <option value="Add">Add</option>
                <option value="Sub">Subtract</option>
                <option value="Mul">Multiply</option>
                <option value="Div">Divide</option>
                <option value="Agb">Angle Between</option>
                <option value="Mag">Magnitude</option>
                <option value="Nor">Normalize</option>
                <option value="Ara">Area</option>
            </select>
            <label for="scalar">Scalar</label>
            <input type="number" id="scalar" name="scalar" />
        </p>
        <input type="button" id="drawOp" name="drawOp" value="Draw" />
    </body>
</html>
